<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Eatch a Sketch</h1>
      <div class="board-wrapper">
        <div class="button-wrapper">
          <button class="btn btn-size" id="small" type="button">Small</button>
          <button class="btn btn-size" id="medium" type="button">Medium</button>
          <button class="btn btn-size" id="big" type="button">Big</button>
        </div>
        <div class="button-wrapper">
          <button type="button" class="btn btn-mode" id="color">Color</button>
          <button type="button" class="btn btn-mode" id="rainbow">
            Rainbow
          </button>
          <button type="button" class="btn btn-mode" id="eraser">Eraser</button>
          <button type="button" class="btn" id="clearButton">Clear</button>
        </div>
        <div class="board"></div>
      </div>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
